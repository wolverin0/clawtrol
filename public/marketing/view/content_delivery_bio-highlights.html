<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuturaDelivery — Instagram Bio &amp; Highlights | Futura Marketing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>:root {
  --bg-primary: #0a0a0f;
  --bg-secondary: #12121a;
  --bg-card: #1a1a25;
  --text-primary: #e4e4e7;
  --text-secondary: #a1a1aa;
  --accent: #22d3ee;
  --accent-hover: #06b6d4;
  --border: #27272a;
  --success: #22c55e;
  --warning: #f59e0b;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

header {
  background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
  border-bottom: 1px solid var(--border);
  padding: 2rem 0;
  margin-bottom: 2rem;
}

header h1 {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent), #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

header p {
  color: var(--text-secondary);
  margin-top: 0.5rem;
}

.search-box {
  margin: 1.5rem 0;
}

.search-box input {
  width: 100%;
  max-width: 400px;
  padding: 0.75rem 1rem;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text-primary);
  font-size: 1rem;
}

.search-box input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
}

.stats {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  margin-bottom: 2rem;
}

.stat {
  background: var(--bg-card);
  padding: 1rem 1.5rem;
  border-radius: 8px;
  border: 1px solid var(--border);
}

.stat-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent);
}

.stat-label {
  font-size: 0.875rem;
  color: var(--text-secondary);
}

.section {
  margin-bottom: 3rem;
}

.section h2 {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.file-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 1rem;
}

.file-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 1rem;
  transition: all 0.2s;
}

.file-card:hover {
  border-color: var(--accent);
  transform: translateY(-2px);
}

.file-card.hidden { display: none; }

.file-title {
  font-weight: 600;
  margin-bottom: 0.5rem;
  word-break: break-word;
}

.file-title a {
  color: var(--text-primary);
  text-decoration: none;
}

.file-title a:hover {
  color: var(--accent);
}

.file-meta {
  display: flex;
  gap: 1rem;
  font-size: 0.75rem;
  color: var(--text-secondary);
  margin-bottom: 0.75rem;
}

.file-actions {
  display: flex;
  gap: 0.5rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.375rem 0.75rem;
  font-size: 0.75rem;
  border-radius: 4px;
  text-decoration: none;
  transition: all 0.2s;
}

.btn-primary {
  background: var(--accent);
  color: var(--bg-primary);
}

.btn-primary:hover {
  background: var(--accent-hover);
}

.btn-secondary {
  background: var(--bg-secondary);
  color: var(--text-primary);
  border: 1px solid var(--border);
}

.btn-secondary:hover {
  border-color: var(--accent);
}

.thumbnail {
  width: 100%;
  max-height: 150px;
  object-fit: cover;
  border-radius: 4px;
  margin-bottom: 0.75rem;
}

/* Markdown content styling */
.markdown-body {
  background: var(--bg-secondary);
  padding: 2rem;
  border-radius: 8px;
  margin-top: 1rem;
}

.markdown-body h1, .markdown-body h2, .markdown-body h3 {
  color: var(--accent);
  margin: 1.5rem 0 1rem;
  border-bottom: 1px solid var(--border);
  padding-bottom: 0.5rem;
}

.markdown-body h1:first-child { margin-top: 0; }

.markdown-body p { margin: 1rem 0; }

.markdown-body code {
  background: var(--bg-card);
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  font-family: 'Monaco', 'Consolas', monospace;
  font-size: 0.875em;
}

.markdown-body pre {
  background: var(--bg-card);
  padding: 1rem;
  border-radius: 8px;
  overflow-x: auto;
}

.markdown-body pre code {
  padding: 0;
  background: transparent;
}

.markdown-body table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
}

.markdown-body th, .markdown-body td {
  border: 1px solid var(--border);
  padding: 0.5rem 1rem;
  text-align: left;
}

.markdown-body th {
  background: var(--bg-card);
}

.markdown-body a {
  color: var(--accent);
}

.markdown-body ul, .markdown-body ol {
  padding-left: 2rem;
  margin: 1rem 0;
}

.markdown-body li { margin: 0.25rem 0; }

.markdown-body blockquote {
  border-left: 3px solid var(--accent);
  padding-left: 1rem;
  margin: 1rem 0;
  color: var(--text-secondary);
  font-style: italic;
}

.breadcrumb {
  margin-bottom: 1rem;
  font-size: 0.875rem;
}

.breadcrumb a {
  color: var(--accent);
  text-decoration: none;
}

.breadcrumb a:hover {
  text-decoration: underline;
}

footer {
  margin-top: 4rem;
  padding: 2rem 0;
  border-top: 1px solid var(--border);
  text-align: center;
  color: var(--text-secondary);
  font-size: 0.875rem;
}

@media (max-width: 640px) {
  .container { padding: 1rem; }
  .file-grid { grid-template-columns: 1fr; }
  .stats { gap: 1rem; }
}
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="breadcrumb">
        <a href="/marketing/">← Back to Marketing Docs</a>
      </div>
      <h1>FuturaDelivery — Instagram Bio &amp; Highlights</h1>
      <p>content/delivery/bio-highlights.md</p>
    </div>
  </header>
  <main class="container">
    <div class="file-actions" style="margin-bottom: 1rem;">
      <a href="/marketing/raw/content_delivery_bio-highlights.md" class="btn btn-secondary" download>⬇️ Download Raw</a>
    </div>
    <div id="content" class="markdown-body">Loading...</div>
  </main>
  <footer>
    <p>Futura Sistemas — Marketing Documentation</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/marketing/raw/content_delivery_bio-highlights.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p style="color:#f87171;">Failed to load document.</p>';
      });
  </script>
</body>
</html>
