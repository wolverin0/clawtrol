upstream puma {
  server 127.0.0.1:3000 fail_timeout=0;
}

server {
  listen 80;
  listen [::]:80;
  server_name clawdeck.so www.clawdeck.so;

  # Let's Encrypt challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect HTTP to HTTPS
  location / {
    return 301 https://$server_name$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name clawdeck.so www.clawdeck.so;

  # SSL certificates (will be managed by certbot)
  ssl_certificate /etc/letsencrypt/live/clawdeck.so/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/clawdeck.so/privkey.pem;

  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

  root /var/www/clawdeck/public;

  # Increase timeouts for long-running requests
  proxy_connect_timeout 600;
  proxy_send_timeout 600;
  proxy_read_timeout 600;
  send_timeout 600;

  # Static assets
  location ~ ^/(assets|packs)/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
    add_header ETag "";
    break;
  }

  # Health check endpoint
  location /up {
    proxy_pass http://puma;
    proxy_set_header Host $host;
    access_log off;
  }

  # Main application
  location / {
    proxy_pass http://puma;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support for Action Cable
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Error pages
  error_page 500 502 503 504 /500.html;
  location = /500.html {
    root /var/www/clawdeck/public;
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  client_max_body_size 10M;
  keepalive_timeout 10;
}
