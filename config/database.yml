# PostgreSQL. Versions 9.3 and up are supported.
#
#   Install the pg driver:
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV.fetch("CLAWTROLPLAYGROUND_DB_USERNAME", "dashboard") %>
  password: <%= ENV.fetch("CLAWTROLPLAYGROUND_DB_PASSWORD", "dashpass123") %>
  host: <%= ENV.fetch("CLAWTROLPLAYGROUND_DB_HOST", "192.168.100.186") %>
  port: <%= ENV.fetch("CLAWTROLPLAYGROUND_DB_PORT", 5432) %>
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  # Use DB_POOL for production (includes Puma threads + Solid Queue workers + Solid Cable)
  pool: <%= ENV.fetch("DB_POOL") { ENV.fetch("RAILS_MAX_THREADS") { 5 } } %>

development:
  <<: *default
  database: <%= ENV.fetch("CLAWTROLPLAYGROUND_DB_NAME", "clawtrolplayground_development") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("CLAWTROLPLAYGROUND_TEST_DB_NAME", "clawtrolplayground_test") %>

# Production database configuration
# Uses DATABASE_URL from environment (Render, Railway, etc.)
# All databases share the same connection for single-db deployments (MVP)
production:
  primary:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
  cache:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/cable_migrate
