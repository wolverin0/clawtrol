default: &default
  # Main "heartbeat" for the OpenClaw agent integration.
  # Runs frequently so Up Next tasks can be picked up without manual intervention.
  agent_auto_runner_tick:
    class: AgentAutoRunnerJob
    queue: default
    schedule: every 1 minute

  process_recurring_tasks:
    class: ProcessRecurringTasksJob
    queue: default
    schedule: every hour

development:
  <<: *default

production:
  <<: *default
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
