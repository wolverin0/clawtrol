services:
  clawdeck:
    build: .
    ports:
      - "4001:3000"
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/clawdeck_production
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - RAILS_SERVE_STATIC_FILES=true
      - RAILS_LOG_TO_STDOUT=true
      - OPENCLAW_GATEWAY_URL=${OPENCLAW_GATEWAY_URL:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - storage:/app/storage
    networks:
      - clawdeck-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 3s
      start_period: 30s
      retries: 3
    
  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: clawdeck_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clawdeck_production"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clawdeck-network
    restart: unless-stopped

volumes:
  pgdata:
  storage:

networks:
  clawdeck-network:
    driver: bridge
